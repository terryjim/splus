<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>登录</title>	
	<link rel="stylesheet" th:href="@{css/css.css}"/>
	<link rel="stylesheet" th:href="@{css/public.css}"/>
	<link rel="stylesheet" th:href="@{css/login2.css}"/>
	<link rel="stylesheet" th:href="@{css/ie7.css}"/>
</head>
  <script language="javascript">
		//在全窗口打开，跨越frameset
		if (top.location != self.location){     
			top.location=self.location;     
		}
</script>
  <body  onLoad="document.all.j_username.focus()">
	<h2 class="h2">绿地智慧办公系统运营管理</h2>
	<div class="login">
		<div class="LCon">
			<h5 class="tit-h5">登录</h5>			
			<form id="loginForm" name="loginForm" th:action="@{/login}" method="post"  class="loginForm" autocomplete="off">	
				<label for="username" class="label">用户名<em>*</em></label>
				<input id="username" class="required input" type="text" name="username" placeholder="请输入用户名" />              
			
				<label for="password" class="label">密　码<em>*</em></label>
				<input id="password" class="required input" type="password" name="password" placeholder="请输入密码" />
			<br/>
	    		<input type="checkbox" id="remember-me" name="remember-me" value="true" autocomplete="off" />
	    		<label for="remember-me">下次自动登录(公共场所慎用)</label>
    		
	    		<p><button class="loginBtn" type="reset">取消</button><button class="loginBtn" type="submit">登录</button></p>
			</form>
		</div>
	</div>
	<div class="footer">
		<h1 class="h1">S+运营管理系统</h1>
		<p>Copyright © 2012-2018 <a href="http://www.bluechips.net.cn">武汉蓝筹科技有限公司</a></p>
	</div>

  
	
    <!--[if IE 6]>
	    <script type="text/javascript" src="js/DD_belatedPNG_0.0.8a.js"></script>
	    <script type="text/javascript">
			DD_belatedPNG.fix('.h2, #username, #password');
	    </script>
	<![endif]-->
  </body>
</html>
